<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        h2{
            font-size: 15px;

        }
        form{
            background: orange;
            padding:10px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 15px green;

        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form>
        <label for="Username">userName:</label>
        <input type="text" id="Username">
        <br>
        <label for="Password">Password:</label>
        <input type="Password" id="Password">
        <br>
        <input type="Submit" value="Submit">
        <input type="reset" value="Reset">




    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>

    <form>

        <table>
            <tr>
                <td>

                    <label for="Username">userName:</label>


                </td>
                <td>
                    <input type="text" name="Username">

                </td>


            </tr>
            <tr>
                <td>
                    <label for="Password">Password:</label>


                </td>
                <td>

                    <input type="Password" >
                </td>


            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">


                </td>
                <td>
                    <input type="reset" value="reset">

                </td>





            </tr>

        </table>



    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>

    <form>
        <label>Select a lang</label>
        <select>
            <option>Html</option>
            <option>CSS</option>
            <option>JS</option>
            <option>Jq</option>
            <option>Bootstrap</option>
            <option>AngularJS</option>
        </select>

    </form>

    <!--Slect box with optgroup-->
    <h2>Select Box with optgroup</h2>
    <form>
        <label>Select a Technology</label>
        <select>
            <optgroup label="language">
                <option>Java</option>
                <option>PHP</option>
            </optgroup>
            <optgroup label="script">
                <option>JavaScript</option>
                <option>Shell Script</option>
            </optgroup>

        </select>
    </form>


    <!-- Textarea box -->
    <h2>Textarea box</h2>


        <form>
            <label>Your msg</label>
            <textarea rows="5" cols="30"></textarea>


        </form>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>

    <form>
        <label>Insert a language</label>
        <input list="Technology">
        <datalist id="Technology">
            <option>HTML</option>
            <option>JSS</option>
            <option>BT</option>
            <option>AJs</option>
            <option>RJS</option>

        </datalist>


    </form>

<br><br><br>



</body>
</html>
