<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            background-image: url("img/background.jpg");
            text-align: center;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px red;
            padding: 10px;
        }
        video{
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->

    <h2>Audio Player</h2>
    <div>
        <audio controls>
            <source src="media/song.mp3" type="audio/mp3">



        </audio>

    </div>


    <h2>Video Player</h2>
    <div>
        <video controls>
            <source src="media/video1.mp4" type="video/mp4">



        </video>

    </div>



    <!-- Video Element -->

</body>
</html>
