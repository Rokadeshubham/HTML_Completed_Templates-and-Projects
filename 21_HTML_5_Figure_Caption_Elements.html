<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        figure{
            border: 2px solid royalblue;
            width: 400px;
            padding: 10px;
            border-radius: 15px;



        }
        figure img{
            width: 100%;
        }
        figcaption{

            text-align: center;
            padding: 15px;
        }
        figure:hover{
            box-shadow: 0 0 20px red;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->
    <figure>
        <img src="img/nature_path.jpg">
        <figcaption>Nature path</figcaption>

    </figure>

</body>
</html>
